<!DOCTYPE html>
<html>
	<head>
		<title>Sample Project</title>
		
		<style type="text/css">
			html, body {
				margin: 0px;
			}
			canvas {
				display: block;
			}
		</style>
		<script type="text/javascript" src="chaos.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				init();
				
				function init() {
					chaos.init();
					document.body.addEventListener("keyup", 
						function(event) {
							switch(event.keyCode) {
								case 32: // space
									draw();
									break;
								case 80: // p
									chaos.popImage();
									break;
								default:
									break;
							}
						});
				}
				
				function draw() {
					var x = Math.random() * (chaos.width - 100),
					    y = Math.random() * (chaos.height - 100),
					    w = 20 + Math.random() * 100,
					    h = 20 + Math.random() * 100,
					    r = Math.floor(Math.random() * 256),
					    g = Math.floor(Math.random() * 256),
					    b = Math.floor(Math.random() * 256);
					chaos.context.fillStyle = 
						"rgb(" + r + "," + g + "," + b + ")";
					chaos.context.fillRect(x, y, w, h);
				}
			};
		</script>
	</head>
	<body>
		<div>
			<canvas id="canvas"/>
		</div>
	</body>
</html>
