<html>
	<head>
		<title>Tweakpane</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/tweakpane@1.2.0/dist/tweakpane.min.js"></script>
		<script>
			
			const PARAMS = {
				speed: 0.5,
			};

			const pane = new Tweakpane();
			pane.addInput(PARAMS, "speed");

			const btn = pane.addButton({
				title: 'Output',
			}).on('click', (value) => {
				console.log(PARAMS.speed);
			});


		</script>
	</body>
</html>
